<div class="tarjetasmujer Anime">
  <div class="fondo">
    <h1>{{Her}}</h1>
    <div class="ropamujer">
      <div class="row">
      <div class="col-4" *ngFor="let Ropa of WomenClothes">
          <img  [src]="Ropa.img" alt="" />
          <span (click)="GetIdToChangeScreen(Ropa.id)" >Quick View</span>
          <p>Nombre: {{Ropa.product}}</p>
          <hr />
          <p> Precio: ${{Ropa.price}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
