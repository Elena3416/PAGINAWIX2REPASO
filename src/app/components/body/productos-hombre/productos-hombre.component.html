<div class="tarjetashombre Anime">
  <div class="fondo">
    <h1>{{Him}}</h1>
    <div class="ropahombre">
      <div class="row">
      <div class="col-4" *ngFor="let Ropa of MenClothes">
          <img  [src]="Ropa.img" alt="" />
          <span (click)="GetIdToChangeScreen(Ropa.id)">Quick View</span>
          <p>Nombre: {{Ropa.product}}</p>
          <hr />
          <p> Precio: ${{Ropa.price}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
